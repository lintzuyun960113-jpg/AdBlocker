<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>Chrome 廣告阻擋器</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --bg: #0B132B;
      --poster: #1C2541;
      --line: #3A506B;
      --accent: #5BC0BE;
      --white: #FFFFFF;
    }

    * { box-sizing: border-box; }

    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      background: var(--bg);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
        "Noto Sans TC", sans-serif;
      color: var(--white);
    }

    /* 海報本體 */
    .poster {
      max-width: 820px;
      margin: 80px auto 120px;
      padding: 72px 64px;
      background: var(--poster);
    }

    h1 {
      margin: 0;
      font-size: 52px;
      font-weight: 900;
      letter-spacing: 3px;
    }

    .subtitle {
      margin-top: 18px;
      font-size: 16px;
      letter-spacing: 1px;
      color: var(--accent);
    }

    .line {
      width: 100%;
      height: 2px;
      background: var(--line);
      margin: 48px 0;
    }

    .actions {
      margin-top: 56px;
      display: flex;
      gap: 24px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 18px 48px;
      font-size: 18px;
      font-weight: 800;
      letter-spacing: 1px;
      text-decoration: none;
      border: 2px solid;
      color: var(--bg);
      background: var(--accent);
    }

    .btn.secondary {
      background: transparent;
      color: var(--accent);
      border-color: var(--accent);
    }

    /* 安裝教學區 */
    .install {
      margin-top: 140px;
      padding-top: 60px;
      border-top: 2px solid var(--line);
    }

    .install h2 {
      margin: 0 0 28px;
      font-size: 32px;
      font-weight: 900;
      letter-spacing: 2px;
    }

    ol {
      padding-left: 22px;
      line-height: 2.2;
      font-size: 16px;
    }

    code {
      background: var(--line);
      padding: 3px 6px;
      font-size: 14px;
      font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
    }

    /* ⚠️ 提示（低存在感、滑到下面才看到） */
    .note {
      margin-top: 60px;
      font-size: 13px;
      line-height: 1.8;
      color: var(--line);
    }
  </style>
</head>

<body>

  <div class="poster">
    <h1>Chrome 廣告阻擋器</h1>
    <p class="subtitle">乾淨的網路體驗，從這裡開始</p>

    <div class="line"></div>

    <div class="actions">
      <a
        class="btn"
        href="https://lintzuyun960113-jpg.github.io/AdBlocker/download/AdBlocker.zip"
        download="AdBlocker.zip"
      >
        立即下載
      </a>

      <a class="btn secondary" href="#install">
        安裝教學
      </a>
    </div>

    <!-- 安裝教學 -->
    <div id="install" class="install">
      <h2>安裝教學</h2>

      <ol>
        <li>下載 <code>AdBlocker.zip</code> 並解壓縮。</li>
        <li>在 Chrome 網址列輸入 <code>chrome://extensions</code>。</li>
        <li>開啟右上角「開發人員模式」。</li>
        <li>點擊「載入未封裝項目」。</li>
        <li>選擇解壓後的資料夾。</li>
      </ol>

      <div class="note">
        ⚠️ 若 Chrome 顯示「無法安全下載」，請至下載列表選擇「保留」。
        因未上架 Chrome 商店，屬正常情況。
      </div>
    </div>
  </div>

</body>
</html>
