<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>下載廣告阻擋器</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --bg: #0B132B;
      --panel: #1C2541;
      --line: #3A506B;
      --accent: #5BC0BE;
      --white: #FFFFFF;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: var(--bg);
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
        "Noto Sans TC", sans-serif;
      display: flex;
      justify-content: center;
      color: var(--white);
    }

    .container {
      width: 92%;
      max-width: 760px;
      margin: 80px 0;
      padding: 48px 44px;
      background: var(--panel);
      border: 2px solid var(--line);
    }

    h1 {
      margin: 0;
      font-size: 42px;
      font-weight: 900;
      letter-spacing: 2px;
    }

    .subtitle {
      margin-top: 14px;
      font-size: 15px;
      letter-spacing: 1px;
      color: var(--accent);
    }

    .divider {
      margin: 40px 0;
      height: 2px;
      background: var(--line);
    }

    .download-section {
      text-align: center;
      padding: 40px 0;
      border: 2px solid var(--line);
    }

    .download-btn {
      display: inline-block;
      padding: 18px 52px;
      background: var(--accent);
      color: var(--bg);
      font-size: 20px;
      font-weight: 900;
      letter-spacing: 1px;
      text-decoration: none;
      border: 2px solid var(--accent);
    }

    .install-link {
      display: block;
      margin-top: 26px;
      font-size: 14px;
      letter-spacing: 1px;
      color: var(--accent);
      text-decoration: none;
    }

    /* ⚠️ 提示改成低存在感 */
    .note {
      margin-top: 64px;   /* 與上方拉開 */
      padding-top: 18px;
      border-top: 2px solid var(--line);
      font-size: 13px;
      line-height: 1.8;
      color: var(--line);
    }

    code {
      background: var(--line);
      color: var(--white);
      padding: 2px 6px;
      font-size: 12px;
      font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
    }

    footer {
      margin-top: 56px;
      padding-top: 16px;
      border-top: 2px solid var(--line);
      font-size: 12px;
      letter-spacing: 1px;
      color: var(--line);
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Chrome 廣告阻擋器</h1>
    <p class="subtitle">乾淨的網路體驗，從這裡開始</p>

    <div class="divider"></div>

    <div class="download-section">
      <a
        class="download-btn"
        href="https://lintzuyun960113-jpg.github.io/AdBlocker/download/AdBlocker.zip"
        download="AdBlocker.zip"
      >
        立即下載 (ZIP 格式)
      </a>

      <a class="install-link" href="install.html">
        查看如何手動安裝 →
      </a>
    </div>

    <div class="note">
      ⚠️ 下載與安裝提示：<br />
      若 Chrome 顯示「無法安全下載」，請按
      <code>Ctrl + J</code> 並選擇「保留」。
      本插件未透過官方商店發布，屬正常現象。
    </div>

    <footer>
      本網頁僅供學術與技術分享用途
    </footer>
  </div>
</body>
</html>
