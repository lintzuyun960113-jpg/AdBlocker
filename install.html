<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>手動安裝說明</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --bg: #0B132B;
      --panel: #1C2541;
      --line: #3A506B;
      --accent: #5BC0BE;
      --white: #FFFFFF;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: var(--bg);
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
        "Noto Sans TC", sans-serif;
      display: flex;
      justify-content: center;
      color: var(--white);
    }

    .container {
      width: 92%;
      max-width: 760px;
      margin: 80px 0;
      padding: 48px 44px;
      background: var(--panel);
      border: 2px solid var(--line);
    }

    h1 {
      margin: 0;
      font-size: 36px;
      font-weight: 900;
      letter-spacing: 2px;
    }

    .divider {
      margin: 36px 0;
      height: 2px;
      background: var(--line);
    }

    ol {
      padding-left: 22px;
      line-height: 2.1;
      font-size: 15px;
    }

    code {
      background: var(--line);
      color: var(--white);
      padding: 2px 6px;
      font-size: 13px;
      font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
    }

    .back {
      margin-top: 48px;
      display: inline-block;
      color: var(--accent);
      text-decoration: none;
      font-size: 14px;
      letter-spacing: 1px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>如何手動安裝？</h1>

    <div class="divider"></div>

    <ol>
      <li>下載 <code>AdBlocker.zip</code> 並完成解壓縮。</li>
      <li>在 Chrome 網址列輸入 <code>chrome://extensions</code>。</li>
      <li>開啟右上角的「開發人員模式」。</li>
      <li>點擊「載入未封裝項目」。</li>
      <li>選擇剛剛解壓縮的資料夾。</li>
    </ol>

    <a class="back" href="index.html">← 返回下載頁</a>
  </div>
</body>
</html>
